<!DOCTYPE html>
<html>
<head>
    <title>Advanced Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Quiz App</h1>

    <div class="progress-container">
        <div id="progress"></div>
    </div>

    <p id="counter"></p>
    <p id="timer">Time Left: 15s</p>

    <h2 id="question"></h2>
    <ul id="options"></ul>

    <button id="nextBtn">Next</button>
    <button id="restartBtn" style="display:none;">Restart Quiz</button>

    <p id="score"></p>
</div>

<script src="script.js"></script>
</body>
</html>
